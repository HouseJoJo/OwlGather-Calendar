        <div class="mainFrame">

                </div>
                
                <div class="select-menu">

                    <div class="campusMenu">

                        <div class="btn-select">
                            <span class="campusSelectBtn">Campus</span>
                            <span class="arrow-down">
                                <i class="bx bx-chevron-down"></i>
                            </span>
                        </div>
                     <!--<box-icon name='checkbox-checked'></box-icon>-->

                        <ul class="options">
                            <li class="option" >
                                <span class="check-box">
                                    <i class="bx bx-check"></i>
                                </span>
                                <span class= "option-text"> Kennesaw </span>
                                </li>
                            <li class="option">
                                <span class="check-box">
                                    <i class="bx bx-check"></i>
                                </span>

                    </div>

                        <ul class="options">
                            <li class="option">
                                <span class="check-box">
                                    <i class="bx bx-check"></i>
                                </span>
                                <span  class= "option-text" > Department Led </span>
                            </li>
                            <li class="option">
                                <span class="check-box">
                                    <i class="bx bx-check"></i>
                                </span>
                                <span class= "option-text"> Student Led </span>
                            </li>
                                            
                        </ul>
                    </div>

                    <div class="campusMenu">
                        <div class="btn-select2">
                            <span class="campusSelectBtn">Perks</span>
                            <span class="arrow-down">
                                <i class="bx bx-chevron-down"></i>
                            </span>
                        </div>

                        <ul class="options">
                            <li class="option">
                                <span class="check-box">
                                    <i id= "checkmark" class="bx bx-check"></i>
                                </span>
                                <span class= "option-text">Credit </span>

                            <li class="option">
